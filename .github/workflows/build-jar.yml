name: Build latest .jar
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Get the .m2 cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package

      - name: Rename output .jar
        run: |
            NAME=$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.build.finalName}' exec:exec)
            JAR=${NAME}_${GITHUB_RUN_NUMBER}
            mv target/$NAME.jar $JAR.jar
            echo JAR=$JAR >> $GITHUB_ENV

      - name: Upload GitHub artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.GITHUB_WORKFLOW }}
          path: ${{ env.JAR }}